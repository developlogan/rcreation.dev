<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rcreation.dev</title>
    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta property="og:title" content="rcreation.dev" />
    <meta
      property="og:description"
      content="Making projects on Roblox!"
    />
    <meta property="og:image" content="./images/lw_logo.jpg" />

    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <script type="module" src="scripts/vue/app.js"></script>
  </head>
  <body>
    <header>
      <h1>rcreation.dev</h1>
    </header>
    <div id="app">
      <main>
        <tab-system>
          <tab-system-tab title="Projects" class="projects-container">
            <article
              class="project"
              style="background-image: url('./images/kronos_void.png')"
            >
              <h3>KronosVoid</h3>
              <a
                href="https://www.roblox.com/games/15089468220"
                class="button-link"
                >View</a
              >
            </article>
            <article><p>More to come soon.</p></article></tab-system-tab
          >
          <tab-system-tab title="Store">
            <tab-system>
              <tab-system-tab title="KronosVoid" class="store-container">
                <store-item
                  name="Radar"
                  price="OFFSALE"
                  img="./images/store/kronosvoid/Radar.png"
                  href="//about:blank"
                ></store-item>
              </tab-system-tab>
              <tab-system-tab title="Rumble"> Coming Soon </tab-system-tab>
            </tab-system>
          </tab-system-tab>
          <tab-system-tab title="News" class="projects-container">
            <article
              class="project"
              style="background-image: url('./images/atlastease.png')"
            >
              <h3>The Atlas Skin</h3>
              <a
                href="/news.html?name=atlas"
                class="button-link"
                >View</a
              >
            </article>
          </tab-system-tab>
          <tab-system-tab title="The Team" class="projects-container">
            <article
              class="project"
              style="background-image: url('./images/header_bg.png')"
            >
              <h3>DevelopLogan</h3>
              <a
                href="/team.html?name=developlogan"
                class="button-link"
                >Bio</a
              >
            </article>
          </tab-system-tab>
      </main>
      <site-footer></site-footer>
    </div>
  </body>
</html>
